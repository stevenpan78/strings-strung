<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HTML Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <div class="container">
        <form>
            <div class="form-group">
                <label for="first-name">First name:</label>
                <input type="text" class="form-control" id="first-name" name="firstname" value="Carl">
            </div>
            <div class="form-group">
                <label for="last-name">Last name:</label>
                <input type="text" class="form-control" id="last-name" name="lastname" value="Dohen">
            </div>
            <div class="form-group">
                <label for="majr">Major:</label>
                <input type="text" class="form-control" id="majr" name="major" value="Geography">
            </div>
            <div class="form-group">
                <label for="mov">Favorite Movie:</label>
                <input type="text" class="form-control" id="mov" name="movie" value="The Hunger Games">
            </div>
            <div class="form-group">
                <label for="place">Nationality:</label>
                <input type="text" class="form-control" id="place" name="country" value="USA">
            </div>
            <div class="form-group">
                <label for="textarea">More about me:</label>
                <textarea class="form-control" id="textarea"></textarea>
            </div>
            <br>
            <div>
            <button type="button" class="btn btn-success" onclick="func(this.form)">
             Submit now <span class="glyphicon glyphicon-bell"></span>
            </button>
        </form>
        <footer>
            Hi, my name is <span>____</span> <span>____</span>. I am
            majoring in <span>___</span>. I like to watch <span>____</span>, and I'm from
            <span>____</span>. <span></span>
        </footer>
    </div>
    <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
