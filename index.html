<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>HTML Form</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <form>
        <label>First name:</label>
        <br>
        <input type="text" name="firstname" value="Carl">
        <br><label>Last name:</label>
        <br>
        <input type="text" name="lastname" value="Dohen">
        <br>
        <label>Major:</label>
        <br>
        <input type="text" name="major" value="Geography">
        <br>
        <label>Favorite Movie:</label>
        <br>
        <input type="text" name="movie" value="The Hunger Games"><br>
        <label>Nationality:</label>
        <br>
        <input type="text" name="country" value="USA">
        <br>
        <input type="button" value="Submit" onclick="func(this.form)">
    </form>
    <div>
        Hi, my name is <span>____</span> <span>____</span>. I am <br>
        majoring in <span>___</span>. I like to watch <span>____</span>, and I'm from
        <span>____</span>.
    </div>
    <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
